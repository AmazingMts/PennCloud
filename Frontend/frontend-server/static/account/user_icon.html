<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Navbar</title>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 0.75em 1.5em;
      color: white;
      font-family: Arial, sans-serif;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-left a {
      margin-right: 1.2em;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-left a:hover {
      text-decoration: underline;
    }

    .user-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
    }

    .user-icon:hover {
      background-color: #bdc3c7;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="nav-left">
      <a href="/email/inbox">Email</a>
      <a href="/drive">Drive</a>
    </div>
    <div class="nav-right">
      <div class="user-icon" title="User Info">U</div>
    </div>
  </div>

</body>
</html>
