<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inbox</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .email-list {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
    }
    .email-list th, .email-list td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
    }
    .email-list th {
      background-color: #eee;
      text-align: left;
    }
    .email-list tr:hover {
      background-color: #f1f1f1;
    }
    .actions {
      text-align: right;
      margin: 1rem auto;
      max-width: 800px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 0.75em 1.5em;
      color: white;
      font-family: Arial, sans-serif;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-left a {
      margin-right: 1.2em;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .nav-left a:hover {
      text-decoration: underline;
    }

    .user-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #2c3e50;
      cursor: pointer;
    }

    .user-icon:hover {
      background-color: #bdc3c7;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-left">
      <a href="/email/inbox">Email</a>
      <a href="/drive/view">Drive</a>
    </div>
    <div class="nav-right">
       <a href="/user/password" class="user-icon" title="User Info">{{username}}</a>
    </div>
  </div>
  <h1>Inbox</h1>

  <div class="actions">
    <form method="GET" action="/email/send" style="display:inline;">
      <button type="submit">Compose</button>
    </form>
    <form method="POST" action="/logout" style="display:inline;">
      <button type="submit">Log Out</button>
    </form>
  </div>

  <table class="email-list">
    <thead>
      <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {{$Emails}}
    </tbody>
  </table>
  <!-- <div class="actions" style="text-align: center;">
  <form method="GET" action="/inbox" style="display: inline;">
    <input type="hidden" name="page" value="{{$PrevPage}}">
    <button type="submit" {{if $DisablePrev}}disabled{{end}}>« Prev</button>
  </form>

  <form method="GET" action="/inbox" style="display: inline;">
    <input type="hidden" name="page" value="{{$NextPage}}">
    <button type="submit" {{if $DisableNext}}disabled{{end}}>Next »</button>
  </form>
</div> -->
</body>
</html>
